<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Presence Section</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ===== GLOBAL PRESENCE SECTION ===== */
.global-presence{
  background:#f8fcfb;
  padding:100px 0;
  position:relative;
  overflow:hidden;
}

/* HEADING */
.global-heading{
  text-align:center;
  max-width:900px;
  margin:0 auto 70px;
}
.global-heading span{
  color:#16a085;
  font-weight:600;
  letter-spacing:1px;
}
.global-heading h2{
  font-size:42px;
  font-weight:800;
  color:#0a2a66;
  margin:15px 0;
}
.global-heading p{
  font-size:16px;
  color:#555;
}

/* MAP WRAPPER */
.map-holder{
  position:relative;
  max-width:1200px;
  margin:auto;
}

/* SVG MAP */
.world-map{
  width:100%;
  height:auto;
}
.country{
  fill:#e3e8e6;
  stroke:#ffffff;
  stroke-width:0.6;
  cursor:pointer;
  transition:all .3s ease;
}
.country:hover{
  fill:#16a085;
}

/* TOOLTIP */
.map-tooltip{
  position:absolute;
  background:#0a2a66;
  color:#fff;
  padding:6px 16px;
  border-radius:20px;
  font-size:13px;
  opacity:0;
  pointer-events:none;
  transform:translate(-50%,-120%);
  transition:.2s ease;
  white-space:nowrap;
  z-index:10;
}
</style>
</head>

<body>

<section class="global-presence">
  <div class="container">

    <div class="global-heading">
      <span>OUR CLIENTS</span>
      <h2>With Our Clients Youâ€™ll Be in a Good Company<br>We Work With 500+ Global Brands</h2>
      <p>
        We proudly serve businesses across the globe, delivering enterprise-grade
        IT solutions trusted by companies worldwide.
      </p>
    </div>

    <div class="map-holder">
      <div class="map-tooltip" id="mapTooltip"></div>

      <!-- FULL WORLD MAP SVG -->
      <svg class="world-map" viewBox="0 0 2000 1001" xmlns="http://www.w3.org/2000/svg">

        <!-- NORTH AMERICA -->
        <path class="country" data-name="Canada" d="M230,180l260,-40l60,60l-110,70l-200,-20z"/>
        <path class="country" data-name="United States" d="M300,300l320,20l-60,90l-250,-30z"/>
        <path class="country" data-name="Mexico" d="M340,420l150,40l-40,60l-130,-40z"/>

        <!-- SOUTH AMERICA -->
        <path class="country" data-name="Brazil" d="M540,540l200,40l-40,200l-180,-50z"/>
        <path class="country" data-name="Argentina" d="M600,760l120,40l-30,140l-110,-40z"/>

        <!-- EUROPE -->
        <path class="country" data-name="United Kingdom" d="M900,260l40,20l-15,40l-40,-15z"/>
        <path class="country" data-name="France" d="M940,320l80,30l-30,60l-80,-30z"/>
        <path class="country" data-name="Germany" d="M1020,300l70,30l-25,60l-70,-30z"/>
        <path class="country" data-name="Russia" d="M1050,200l500,40l-40,120l-480,-60z"/>

        <!-- AFRICA -->
        <movie>
        <path class="country" data-name="Egypt" d="M1020,450l70,20l-20,60l-70,-20z"/>
        <path class="country" data-name="South Africa" d="M1000,780l140,40l-40,90l-130,-40z"/>

        <!-- ASIA -->
        <path class="country" data-name="India" d="M1300,450l120,40l-50,100l-110,-40z"/>
        <path class="country" data-name="China" d="M1400,380l300,60l-60,140l-280,-70z"/>
        <path class="country" data-name="Japan" d="M1750,420l30,30l-10,40l-30,-30z"/>

        <!-- AUSTRALIA -->
        <path class="country" data-name="Australia" d="M1500,760l300,80l-80,120l-280,-90z"/>

      </svg>
    </div>

  </div>
</section>

<script>
const tooltip = document.getElementById("mapTooltip");

document.querySelectorAll(".country").forEach(country => {
  country.addEventListener("mousemove", e => {
    tooltip.style.left = e.pageX + "px";
    tooltip.style.top = e.pageY + "px";
    tooltip.style.opacity = 1;
    tooltip.innerHTML = country.dataset.name;
  });
  country.addEventListener("mouseleave", () => {
    tooltip.style.opacity = 0;
  });
});
</script>

</body>
</html>
